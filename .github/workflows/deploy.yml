name: Deploy GH Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Create firebase-config
        if: ${{ secrets.FIREBASE_API_KEY && secrets.FIREBASE_AUTH_DOMAIN && secrets.FIREBASE_PROJECT_ID && secrets.FIREBASE_STORAGE_BUCKET && secrets.FIREBASE_MESSAGING_SENDER_ID && secrets.FIREBASE_APP_ID && secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          cat <<'EOF' > firebase-config.js
          window.FIREBASE_CONFIG = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}",
            measurementId: "${{ secrets.FIREBASE_MEASUREMENT_ID }}"
          };
          window.FIREBASE_USERS_COLLECTION = "users";
          EOF
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
